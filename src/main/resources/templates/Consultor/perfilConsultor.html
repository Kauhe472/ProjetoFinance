<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
        body {
            background-image: url(novo.jpg);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            background: #AAD3FF;
            color: var(--title-color);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
            display: block;
        }

        /* ... Outros estilos ... */

        .resumo-textarea {
            width: calc(100% - 20px);
            height: 100px;
            margin-bottom: 10px;
            resize: none;
            padding: 10px;
        }

      .icons-container {
        display: flex;
        gap: 20px; /* Espaçamento entre os ícones */
        justify-content: center; /* Centralizar os ícones horizontalmente */
        margin-top: 20px; /* Ajustar o espaçamento superior */
    }

    .icon {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .icon svg {
        font-size: 30px; /* Tamanho maior dos ícones */
        margin-bottom: 10px; /* Ajustar o espaçamento inferior */
    }
    </style>
  <script src="https://kit.fontawesome.com/d37c5443c6.js" crossorigin="anonymous"></script>
  <title>Consultor</title>
</head>

<body>
<div  class="container centered">
  <div class="perfil">
    <div class="perfil-image">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="120" fill="black" class="bi bi-person-circle"
           viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
      </svg>
    </div>
    <div class="title">
      <h1>Pedro</h1>
      <p>Email: pedro@gmail.com</p>
      <p>Data Nascimento: 06/01/2007</p>
    </div>
  </div>
  <div class="button-container">
    <div class="floating-balloon" id="resumoBalloon">
                <textarea class="resumo-textarea" rows="4" cols="50"
                          id="resumoTextarea">Ola, eu me chamo pedro e sou Consultor Financeiro da XP</textarea>
      <button class="save-button" onclick="atualizarResumo()">Atualizar Resumo</button>
    </div>
    <div class="icons-container">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-angry" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
          <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683m6.991-8.38a.5.5 0 1 1 .448.894l-1.009.504c.176.27.285.64.285 1.049 0 .828-.448 1.5-1 1.5s-1-.672-1-1.5c0-.247.04-.48.11-.686a.502.502 0 0 1 .166-.761l2-1zm-6.552 0a.5.5 0 0 0-.448.894l1.009.504A1.94 1.94 0 0 0 5 6.5C5 7.328 5.448 8 6 8s1-.672 1-1.5c0-.247-.04-.48-.11-.686a.502.502 0 0 0-.166-.761l-2-1z" />
        </svg>
        <div class="percentage" id="angryPercentage">0%</div>
      </div>

      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
          <path d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5M7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5m4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5" />
        </svg>
        <div class="percentage" id="smilePercentage">0%</div>
      </div>

      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-grin" viewBox="0 0 16 16">
          <path d="M12.946 11.398A6.002 6.002 0 0 1 2.108 9.14c-.114-.595.426-1.068 1.028-.997C4.405 8.289 6.48 8.5 8 8.5s3.595-.21 4.864-.358c.602-.07 1.142.402 1.028.998a5.953 5.953 0 0 1-.946 2.258Zm-.078-2.25C11.588 9.295 9.539 9.5 8 9.5c-1.54 0-3.589-.205-4.868-.352.11.468.286.91.517 1.317A36.797 36.797 0 0 0 8 10.75a36.796 36.796 0 0 0 4.351-.285c.231-.407.407-.85.517-1.317Zm-1.36 2.416c-1.02.1-2.255.186-3.508.186-1.253 0-2.488-.086-3.507-.186A4.985 4.985 0 0 0 8 13a4.986 4.986 0 0 0 3.507-1.436ZM6.488 7c.114-.294.179-.636.179-1 0-1.105-.597-2-1.334-2C4.597 4 4 4.895 4 6c0 .364.065.706.178 1 .23-.598.662-1 1.155-1 .494 0 .925.402 1.155 1M12 6c0 .364-.065.706-.178 1-.23-.598-.662-1-1.155-1-.494 0-.925.402-1.155 1a2.793 2.793 0 0 1-.179-1c0-1.105.597-2 1.334-2C11.403 4 12 4.895 12 6" />
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m0-1A7 7 0 1 1 8 1a7 7 0 0 1 0 14" />
        </svg>
        <div class="percentage" id="grinPercentage">0%</div>
      </div>
    </div>
  </div>

  <script>
        function atualizarResumo() {
            // Lógica para atualizar o resumo na base de dados ou qualquer outra ação necessária
            const resumoTextarea = document.getElementById('resumoTextarea');
            // Aqui você pode enviar o novo resumo para o servidor ou realizar ações necessárias
            // Exemplo: enviar para o servidor via AJAX
            // Simulando uma requisição assíncrona (substitua isso com sua lógica real)
            setTimeout(() => {
                alert("Resumo atualizado com sucesso!");
            }, 1000);
        }
    </script>
</div>
</body>

</html>
