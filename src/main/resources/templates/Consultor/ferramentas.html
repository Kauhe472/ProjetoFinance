    <div class="confirmation-card" id="confirmationCard">
        <p>Deseja realmente voltar ao início?</p>
        <button onclick="confirmHome()">Sim</button>
        <button onclick="cancelHome()">Não</button>
    </div>
</div>
<script>
    // Função para exibir o card de confirmação
    function showConfirmationCard() {
        document.getElementById('confirmationCard').style.display = 'block';
    }

    // Função para confirmar o retorno ao início
    function confirmHome() {
        window.location.href = "/home"; // Altere para o URL correto
    }

    // Função para cancelar o retorno ao início
    function cancelHome() {
        document.getElementById('confirmationCard').style.display = 'none';
    }

    // Adiciona um evento de clique ao botão de confirmação
    document.getElementById('confirmHomeButton').addEventListener('click', showConfirmationCard);
</script>
