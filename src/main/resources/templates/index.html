<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Adicione o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Adicione o JavaScript do Bootstrap (incluindo o Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <!-- Adicione o CSS do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="login.js" defer></script>
    <script src="default.js" defer></script>


    <link rel="stylesheet" href="../../CSS/login.css">

</head>
<body>
<div class="container">

    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <form id="seuFormulario">


                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3"><i class="fas fa-user"></i> Log In</h4>

                                        <div class="form-group">
                                            <input type="email" name="email" class="form-style" placeholder="Seu email"
                                                   id="email" autocomplete="off">
                                            <i class="fas fa-envelope input-icon"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="senha" class="form-style" placeholder="Sua Senha"
                                                   id="senha" autocomplete="off">
                                            <i class="fas fa-lock input-icon"></i>
                                        </div>

                                        <a id="login" type="button" onclick="login()" class="btn mt-4"><i class="fas fa-check"></i> Submit</a>

                                        <p class="mb-0 mt-4 text-center"><a href="/cadastro" class="link">NÃ£o tem uma conta? Crie uma!</a></p>

                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
