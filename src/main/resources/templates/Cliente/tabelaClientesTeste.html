<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css" rel="stylesheet">
    <!--Custom Scripts-->


    <script src="tabelaClientes.js" defer></script>

    <title>Gerenciamento de Clientes</title>

</head>
<body>

<div class="row mt-5">

    <div class="col-6 spacer">
        <div class="d-flex justify-content-between align-items-center">
            <span></span>
            <h1 class="text-center">Clientes</h1>
            <span></span>
        </div>
        <hr>
        <section id="clientes">
            <table class="table table-striped text-center">
                <thead id="cabListaClientes">
                <tr>
                    <th>Nome</th>
                    <th>e-Mail</th>
                    <th>Perfil</th>
                    <th>OpÃ§oes</th>
                </tr>
                </thead>
                <tbody id="listaClientes">
                <tr th:each="M_Cliente : ${clientes}">
                    <td th:text="${M_Cliente.nome}"></td>
                    <td th:text="${M_Cliente.email}"></td>
                    <td th:text="${M_Cliente.perfilInvestidor}"></td>
                    <td><a class="btn btn-sm btn-warning me-1" th:href="${'/clientes/CarteiraInvestimentos/'+ M_Cliente.id_cliente}">Ver Grafico</a><a class="btn btn-sm btn-danger" th:href="${'/edit/'+ M_Cliente.id_cliente}">|</a></td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>

</body>
</html>
