<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie.edge">
    <script src="https://kit.fontawesome.com/d37c5443c6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../CSS/tabelaClientes.css">

    <title>Tabela Clientes</title>

</head>

<body>
<div class="container centered">
    <header class="perfil">
        <div class="perfil-image">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="120" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
            </div>
        </div>
        <div class="title">
            <h1>nome do usuário</h1>
        </div>
    </header>

    <main class="projetos client-card">
        <!-- Conteúdo do cliente ou tabela aqui -->
    </main>

    <div class="button-container">
        <div class="button-container">
            <a class="nav-link active" aria-current="page" href="/carteiraVirtual"> Carteira Virtual</a>
        </div>

        <div class="floating-balloon" id="dadosPerfil">

        </div>
        <button id="verResumo">Ver resumo</button>
        <div class="button-container">
            <a class="nav-link active" aria-current="page" href="/carteiraInvestimento"> Carteira de Investimentos</a>
        </div>
    </div>
</div>

<div class="perfil-image">
    <img src="homemuie.png" alt="" style="position: relative;opacity: 0.7;width: 100%;height: 100%;z-index: -1;">
</div>
<script>
    const perfilButton = document.getElementById("perfilButton");
    const profileBalloon = document.getElementById("profileBalloon");

    perfilButton.addEventListener("click", () => {
        if (profileBalloon.style.display === "block") {
            profileBalloon.style.display = "none";
        } else {
            profileBalloon.style.display = "block";
        }
    });
</script>
</body>

</html>
