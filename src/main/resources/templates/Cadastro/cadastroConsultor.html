<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Adicione o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Adicione o JavaScript do Bootstrap (incluindo o Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <!-- Adicione o CSS do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../CSS/cadastroConsultor.css">

</head>
<body>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
                <div class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                        <div class="card-front">
                            <div class="center-wrap">
                                <div class="section text-center">

                                    <h4 class="mb-2 pb-2">Cadastre-se</h4>

                                    <div class="form-group mt-2">
                                        <select class="option" id="optionForm">
                                            <option selected disabled><h4>Quem é você?</h4></option>
                                            <option value="cliente" href="/cadastro">Cliente</option>
                                            <option value="consultor" href="/cadastroConsultor">Consultor</option>
                                        </select>
                                    </div>

                                    <div class="form-group mt-2">
                                        <input type="text" name="nome" class="form-style" placeholder="Nome Completo"
                                               id="nome">
                                        <i class="input-icon fas fa-user"></i>
                                    </div>

                                    <div class="form-group mt-2">
                                        <input type="email" name="email" class="form-style" placeholder="Email"
                                               id="email">
                                        <i class="input-icon fas fa-envelope"></i>
                                    </div>

                                    <div class="row">
                                        <div class="form-group mt-2 col-md-7" style="display: flex;">
                                            <input type="tel" name="cpf" class="form-style" placeholder="CPF" id="cpf">
                                            <i class="input-icon fas fa-phone-alt"></i>
                                        </div>

                                        <div class="form-group mt-2 col-md-5">
                                            <input type="date" name="idade" class="form-style-idade" placeholder="Idade" id="idade">
                                        </div>
                                    </div>

                                    <div class="form-group mt-2">
                                        <input type="password" name="senha" class="form-style"
                                               placeholder="Senha" id="senha">
                                        <i class="input-icon fas fa-lock"></i>
                                    </div>

                                    <div class="form-group mt-3">
                                        <input type="password" name="confSenha" class="form-style"
                                               placeholder="Senha"
                                               id="confSenha" autocomplete="off">
                                        <i class="input-icon fas fa-lock"></i>
                                    </div>

                                    <a class="btn mt-4" onclick="cadastrarConsultor()" ><i class="fas fa-check"></i>CADASTRAR</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

        document.addEventListener('DOMContentLoaded', function () {
            // Identificando o elemento select
            const selectOption = document.getElementById('optionForm');

            // Adicionando um ouvinte de evento à mudança no select
            selectOption.addEventListener('change', function () {
                // Obtendo o valor selecionado
                const selectedValue = selectOption.value;

                // Redirecionando o usuário com base na opção selecionada
                if (selectedValue === 'cliente') {
                    window.location.href = '/cadastro';
                } else if (selectedValue === 'consultor') {
                    window.location.href = '/cadastroConsultor';
                }
            });
        });
</script>

</body>

</html>
