<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Adicione o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Adicione o JavaScript do Bootstrap (incluindo o Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <!-- Adicione o CSS do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.7;
            color: #c4c3ca;
            background: linear-gradient(to bottom, #640000, #000000);
            overflow-x: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        a {
            cursor: pointer;
            transition: all 200ms linear;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        .link {
            color: #c4c3ca;
        }

        .link:hover {
            color: #ffeba7;
        }

        p {
            font-weight: 500;
            font-size: 14px;
            line-height: 1.7;
        }

        h4 {
            font-weight: 600;
            color: #FFC970;
        }

        .section {
            position: relative;
            width: 100%;
            display: block;
        }

        .full-height {
            min-height: 100vh;
        }

        [type="checkbox"]:checked,
        [type="checkbox"]:not(:checked) {
            position: absolute;
            left: -9999px;
        }

        .checkbox:checked + label,
        .checkbox:not(:checked) + label {
            position: relative;
            display: block;
            text-align: center;
            width: 60px;
            height: 16px;
            border-radius: 8px;
            padding: 0;
            margin: 10px auto;
            cursor: pointer;
            background-color: #ffeba7;
        }

        .checkbox:checked + label:before,
        .checkbox:not(:checked) + label:before {
            position: absolute;
            display: block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: #ffeba7;
            background-color: #102770;
            font-family: 'Font Awesome'; /* Substituí 'unicons' por 'Font Awesome' */
            content: '\f0e0'; /* Ícone de e-mail do Font Awesome */
            z-index: 20;
            top: -10px;
            left: -10px;
            line-height: 36px;
            text-align: center;
            font-size: 24px;
            transition: all 0.5s ease;
        }

        .card-3d-wrap {
            position: relative;
            width: 440px;
            max-width: 100%;
            height: 400px;
            transform-style: preserve-3d; /* Removi o prefixo -webkit- */
            perspective: 800px;
            margin-top: 60px;
        }

        .card-3d-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d; /* Removi o prefixo -webkit- */
            transition: all 600ms ease-out;
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            background-color: #640000;
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat.svg');
            background-position: bottom center;
            background-repeat: no-repeat;
            background-size: 300%;
            position: absolute;
            border-radius: 6px;
            left: 0;
            top: 0;
            transform-style: preserve-3d; /* Removi o prefixo -webkit- */
            backface-visibility: hidden;
        }



        .center-wrap {
            position: absolute;
            width: 100%;
            padding: 0 35px;
            top: 50%;
            left: 0;
            transform: translate3d(0, -50%, 35px) perspective(100px);
            z-index: 20;
            display: block;
        }

        .form-group {
            position: relative;
            display: block;
            margin: 0;
            padding: 0;
        }

        .form-style {
            padding: 13px 20px;
            padding-left: 55px;
            height: 48px;
            width: 100%;
            font-weight: 500;
            border-radius: 4px;
            font-size: 14px;
            line-height: 22px;
            letter-spacing: 0.5px;
            outline: none;
            color: #c4c3ca;
            background-color: #000000;
            border: none;
            transition: all 200ms linear;
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, 0.2);
        }

        .form-style:focus,
        .form-style:active {
            border: none;
            outline: none;
            box-shadow: 0 4px 8px 0 rgba(21, 21, 21, 0.2);
        }

        .input-icon {
            position: absolute;
            top: 0;
            left: 18px;
            height: 48px;
            font-size: 24px;
            line-height: 48px;
            text-align: left;
            color: #FFC970;
            transition: all 200ms linear;
        }

        .form-group input::placeholder {
            color: #c4c3ca;
            opacity: 0.7;
            transition: all 200ms linear;
        }

        .form-group input:focus::placeholder {
            opacity: 0;
            transition: all 200ms linear;
        }

        .btn {
            border-radius: 4px;
            height: 44px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 200ms linear;
            padding: 0 30px;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: none;
            background-color: #FFC970;
            color: #000000;
            box-shadow: 0 8px 24px 0 rgba(168, 140, 255, 0.2);
        }

        .btn:active,
        .btn:focus {
            background-color: #B78FFC;
            color: #FFC970;
            box-shadow: 0 8px 24px 0 rgba(16, 39, 112, 0.2);
        }

        .btn:hover {
            background-color: #000000;
            color: #FFC970;
            box-shadow: 0 8px 24px 0 rgba(16, 39, 112, 0.2);
        }

         .logo {
                   position: absolute;
                   top: 0px;
                   right: 0px;
                   height: 963px;
                   display: block;
                   z-index: 90;
                   transition: all 250ms linear;
               }

               .logo img {
                   height: 20px;
                   width: auto;
                   display: block;
               }
    </style>
</head>
<body>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <div class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                        <div class="card-front">
                            <div class="center-wrap">
                                <div class="section text-center">
                                    <h4 class="mb-4 pb-2">Cadastre-se</h4>

                                    <div class="form-group mt-2">
                                        <input type="text" name="nome" class="form-style" placeholder="Your Name" id="nome" autocomplete="off">
                                        <i class="input-icon fas fa-user"></i> <!-- Substituí a classe do ícone -->
                                    </div>
                                    <div class="form-group mt-2">
                                        <input type="text" name="usuario" class="form-style" placeholder="Your User" id="usuario" autocomplete="off">
                                        <i class="input-icon fas fa-user"></i> <!-- Substituí a classe do ícone -->
                                    </div>
                                    <div class="form-group mt-2">
                                        <input type="email" name="email" class="form-style" placeholder="Your Email" id="email" autocomplete="off">
                                        <i class="input-icon fas fa-envelope"></i> <!-- Substituí a classe do ícone -->
                                    </div>


                                    <div class="form-group mt-2">
                                        <input type="password" name="senha" class="form-style" placeholder="Your Password" id="senha" autocomplete="off">
                                        <i class="input-icon fas fa-lock"></i> <!-- Substituí a classe do ícone -->
                                    </div>

                                    <a href="#" class="btn mt-4">Submit</a>

                                    <h4 class="mb-4 pb-2">Quem é você?</h4>
                                    <div class="registration-options mt-4">
                                        <label for="Cliente">
                                            <input type="radio" name="radSize" id="Cliente" value="small" checked="checked" />
                                            Cliente
                                        </label>
                                        <label for="Colsultor">
                                            <input type="radio" name="radSize" id="Colsultor" value="medium" />
                                            Consultor
                                        </label>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<img src="homem.png" alt="" class="logo"></a>

</body>
</html>
